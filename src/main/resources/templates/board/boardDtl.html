<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15 {
            margin-bottom: 15px;
        }

        .mgt-30 {
            margin-top: 30px;
        }

        .mgt-50 {
            margin-top: 50px;
        }

        .repImgDiv {
            margin-right: 15px;
            height: auto;
            width: 50%;
        }

        .repImg {
            width: 100%;
            height: 400px;
        }

        .wd50 {
            height: auto;
            width: 50%;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <input type="hidden" id="boardId" th:value="${board.id}">

                <div class="d-flex">
                    <div class="repImgDiv">
                        <img th:src="${board.boardImgDtoList[0].imgUrl}" class="rounded repImg"
                             th:alt="${board.board_title}">
                    </div>
                    <div class="wd50">
            <span th:if="${board.boardViewStatus == T(com.matzip.constant.BoardViewStatus).VIEW}"
                  class="badge badge-primary mgb-15">
                일반글 흐으음...
            </span>
                        <span th:unless="${board.boardViewStatus == T(com.matzip.constant.BoardViewStatus).NOT_VIEW}"
                              class="badge btn-danger mgb-15">
                비밀글 여기다가 뭐넣을까
            </span>
                        <div class="h4" th:text="${board.board_title}"></div>
                        <hr class="my-4">

                        <div class="text-right">
                            <div class="h4 text-danger text-left">
                                <input type="hidden" th:value="${board.score}" id="score" name="score">
                                <span th:text="${board.score}"></span>점
                            </div>
                            <!--                <div class="input-group w-50">-->
                            <!--                    <div class="input-group-prepend">-->
                            <!--                        <span class="input-group-text">수량</span>-->
                            <!--                    </div>-->
                            <!--                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">-->
                            <!--                </div>-->
                        </div>
                        <hr class="my-4">

                        <!--            <div class="text-right mgt-50">-->
                        <!--                <h5>결제 금액</h5>-->
                        <!--                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>-->
                        <!--            </div>-->
                        <div th:if="${board.boardViewStatus == T(com.matzip.constant.BoardViewStatus).VIEW}"
                             class="text-right">
                            <button type="button" class="btn btn-primary border border-primary btn-lg">좋아요</button>
                            <button type="button" class="btn btn-danger btn-lg">싫어요</button>
                        </div>
                        <div th:unless="${board.boardViewStatus == T(com.matzip.constant.BoardViewStatus).NOT_VIEW}"
                             class="text-right">
                            <button type="button" class="btn btn-secondary btn-lg">평가를 한 게시글 입니다.이거 VIEW NOT_VIEW로 바꾸면
                                품절났을때 뜸
                            </button>
                        </div>
                    </div>
                </div>

                <div class="jumbotron jumbotron-fluid mgt-10">
                    <div class="container">
                        <h4 class="display-5">리뷰상세</h4>
                        <hr class="my-4">
                        <p class="lead" th:text="${board.content}"></p>
                    </div>
                </div>

                <div th:each="boardImg : ${board.boardImgDtoList}" class="text-center">
                    <img th:if="${not #strings.isEmpty(boardImg.imgUrl)}" th:src="${boardImg.imgUrl}"
                         class="rounded mgb-15" width="800">
                </div>
            </div>
        </div>
    </div>
</div>

</html>
