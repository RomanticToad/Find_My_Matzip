<!-- restaurantRanking.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <p class="h2">레스토랑 랭킹</p>
                <div class="card-deck">
                    <!-- 레스토랑 랭킹 카드 -->
                    <div th:each="restaurant, index : ${ranking}" class="card">
                        <img th:src="${restaurant.res_thumbnail}" class="rounded repImg"
                             th:alt="${restaurant.res_name}">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${index.index + 1 + '. ' + restaurant.res_name}"></h5>
                            <p class="card-text" th:text="${'평균 평점: ' + restaurant.avgScore}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
