<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .fieldError {
      color: #bd2130;
    }
  </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>

</th:block>

<body>

<div layout:fragment="content">

  <h2>회원가입 폼</h2>
  <form action="/users/login" role="form" method="post" th:object="${usersFormDto}">

    <div class="form-group">
      <label th:for="userid">아이디:</label>
      <input type="text" id="userid" name="userid" th:field="*{userid}" required>
      <br>

      <label for="user_name">이름:</label>
      <input type="text" id="user_name" name="user_name" th:field="*{user_name}" required>
      <br>

      <label for="user_pwd">비밀번호:</label>
      <input type="password" id="user_pwd" name="user_pwd" th:field="*{user_pwd}" required>
      <br>

      <label for="user_birth">생년월일:</label>
      <input type="datetime-local" id="user_birth" name="user_birth" th:field="*{user_birth}" required>
      <br>

      <label for="user_address">주소:</label>
      <input type="text" id="user_address" name="user_address" th:field="*{user_address}" required>
      <br>

      <label th:for="user_phone">전화번호:</label>
      <input type="text" id="user_phone" name="user_phone" th:field="*{user_phone}" required>
      <br>

      <label th:for="user_sex">성별:</label>
      <input type="radio" th:field="*{user_sex}" value="true" required> 남성
      <input type="radio" th:field="*{user_sex}" value="false" required> 여성
<br>
      <label for="user_image">프로필 사진:</label>
      <input type="text" id="user_image" name="user_image" th:field="*{user_image}">
      <br>

      <button type="submit" class="btn btn-primary" style="">가입하기</button>

    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</body>
</html>
