<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .fieldError {
      color: #bd2130;
    }
  </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>

</th:block>

<body>

<div layout:fragment="content">

  <form action="/users/new" role="form" method="post"  th:object="${usersFormDto}">
    <div class="form-group">
      <label th:for="userid">아이디</label>
      <input type="text" th:field="*{userid}" class="form-control" placeholder="아이디를 입력해주세요">
      <p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" class="fieldError">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="user_name">이름</label>
      <input type="text" th:field="*{user_name}" class="form-control" placeholder="이름을 입력해주세요">
      <p th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}" class="fieldError">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="user_pwd">비밀번호</label>
      <input type="password" th:field="*{user_pwd}" class="form-control" placeholder="비밀번호 입력">
      <p th:if="${#fields.hasErrors('user_pwd')}" th:errors="*{user_pwd}" class="fieldError">Incorrect password</p>
    </div>

    <div class="form-group">
      <label th:for="user_address">주소</label>
      <input type="text" th:field="*{user_address}" class="form-control" placeholder="주소를 입력해주세요">
      <p th:if="${#fields.hasErrors('user_address')}" th:errors="*{user_address}" class="fieldError">Incorrect data</p>
    </div>
    <div class="form-group">
      <label th:for="user_phone">핸드폰 번호</label>
      <input type="text" th:field="*{user_phone}" class="form-control" placeholder="phone 입력해주세요">
      <p th:if="${#fields.hasErrors('user_phone')}" th:errors="*{user_phone}" class="fieldError">Incorrect data</p>
    </div>


    <div style="text-align: center">
      <button type="submit" class="btn btn-primary" style="">Submit</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</body>
</html>
