<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">


<div layout:fragment="content">

<!--  <body class="text-center">-->
  <form role="form" method="post" action="/users/login" class="form-signin">
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div class="form-group">
      <label th:for="user_name">아이디</label>
      <input type="text" name="user_name" id="user_name" class="form-control" placeholder="아이디입력">
    </div>

    <div class="form-group">
      <label th:for="user_pwd">비밀번호:</label>
      <input type="password" id="user_pwd" name="user_pwd"class="form-control" placeholder="비밀번호입력" >
    </div>

    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/users/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
<!--  </body>-->
</div>

</html>
